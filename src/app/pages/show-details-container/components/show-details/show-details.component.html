<mat-card class="show-details-container">
	<img class="image" [src]="show.imageUrl">

	<div class="show-details">
		<div >
			<h2> {{show.title}} </h2>
			<app-rating [averageRating] = "show.averageRating"></app-rating>
		</div>
		<p class="description"> {{show.description}} </p>	
	</div>
</mat-card>
