<ng-container *ngIf = "(templateData$ | async) as templateData; else loading">
	<app-show-details [show] = "templateData.show"></app-show-details>

	<app-review-write (addReview)="onReviewAdd($event)" ></app-review-write>
		<app-review-list [reviews] = "templateData.reviews"></app-review-list>
	</ng-container>

<ng-template #loading>
	<app-loader></app-loader>
</ng-template>
