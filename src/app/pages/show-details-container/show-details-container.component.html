<ng-container *ngIf = '(show$ | async) as show; else loading'>
	<app-show-details [show] = "show"></app-show-details>

	<ng-container *ngIf = '(reviews$ | async) as reviews; else empty'>
		<app-review-list [reviews] = "reviews"></app-review-list>
	</ng-container>
	<ng-template #empty>Content to render when condition is false.</ng-template>
</ng-container>
<ng-template #loading>load load</ng-template>
