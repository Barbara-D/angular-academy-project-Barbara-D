<mat-card class="register-card">
	<div class="register-content">
	<app-logo class="logo"></app-logo>
	<form [formGroup] = "registerFormGroup">
		<mat-form-field appearance="outline">
			<mat-label>Email address</mat-label>
			<input type="email" 
				matInput required
				placeholder="example@example.com"
				formControlName="email">
			<mat-icon matPrefix>person</mat-icon>    
			<mat-error *ngIf="registerFormGroup.get('email')?.invalid">{{getErrorMessage()}}</mat-error>

		</mat-form-field>

		<mat-form-field appearance="outline">
			<mat-label>Password</mat-label>
			<input type="password" 
				matInput required
				formControlName="password">
			<mat-icon matPrefix>lock</mat-icon>
			<mat-hint>At least 8 characters</mat-hint>
		</mat-form-field>

		<mat-form-field appearance="outline">
			<mat-label>Repeat password</mat-label>
			<input type="password" 
			matInput required
			formControlName="password_confirmation">
			<mat-icon matPrefix>lock</mat-icon>
			<mat-error *ngIf="registerFormGroup.get('password')?.value !== registerFormGroup.get('password_confirmation')?.value">Passwords do not match</mat-error>
		</mat-form-field>

	<button 
	class="button"
		mat-raised-button color="primary"
		(click) = "onRegister()"
		[disabled] = "registerFormGroup.invalid"
		>SIGN UP</button>
	</form>
	<p class="other-form mat-small">Already have an account? <a routerLink="/login">Login</a></p>
</div>
</mat-card>
