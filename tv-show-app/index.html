<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV shows</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="icon" href="img/favicon.png" type="image/png">
</head>

<body>
    <header><h1>TV shows app</h1></header>
    <main>
        <section class="show-info">
            <div class="text-info">
                <h2>Black Mirror</h2>
                <p>This sci-fi anthology series explores a twisted, high-tech near-future where humanity's greatest innovations and darkest instincts collide.</p>
            </div>
            <figure class="show-img">
                <img src="img/show2.jpg" alt="black mirror logo"/>
            </figure>
        </section>
        <section class="show-review">
            <h3>Reviews</h3>
            <form id="review-form">
                <textarea name="review-txt" id="review-txt" rows="5" placeholder="Add a review" minlength="3" required></textarea>
                <!-- <input name="review-txt" id="review-txt" type="textbox" placeholder="Add review" minlength="3" required/> -->
                <br/>
                <label for="rating"> 
                    Rating (1-5)
                    <input id="rating" name="rating" type="number" min="1" max="5" required>
                </label><br/>
                <input type="submit" value="Post" id="post-button">
            </form>

            <div class="reviews">
                <ul id="review-list">
                </ul>
            </div>
        </section>

    </main>
    <footer>&copy; Barbara Deskar 2021</footer>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
